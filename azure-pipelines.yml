trigger:
- master

pool:
  name: 'UI-Tests'

steps:
- script: |
    call bootstrap.bat
  displayName: 'Run bootstrapper'
  
- script: |
    IF DEFINED DX_PACKAGE_SOURCE tools\nuget.exe sources add -Name "DX" -Source "%DX_PACKAGE_SOURCE%" -ConfigFile nuget.config
  displayName: "Set package sources"
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    useGlobalJson: $(System.DefaultWorkingDirectory)/global.json
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'config'
    nugetConfigPath: '$(Build.SourcesDirectory)/nuget.config'

- task: VSBuild@1
  inputs:
    solution: '**\*.sln'

- script: |
    dotnet test --logger:"xunit;LogFilePath=$(Build.SourcesDirectory)\artifacts\tests\test-report.xml"
  displayName: 'Run test'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'Xunit'
    testResultsFiles: 'artifacts/tests/**/*.xml'
    mergeTestResults: false
    failTaskOnFailedTests: true

- task: CopyFiles@2
  inputs:
    SourceFolder: 'artifacts'
    Contents: '**/*.*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'artifacts'
    publishLocation: 'Container'
